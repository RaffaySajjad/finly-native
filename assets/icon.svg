<!-- Finly App Icon - Premium Finance & Expense Tracking
Design: Modern wallet with checkmark representing smart expense management
Colors: Primary blue (#4A90E2) with gradient and white accent
-->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Wallet/Card Container -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Main Wallet Body -->
    <rect x="-200" y="-140" width="400" height="280" rx="24" ry="24" fill="url(#walletGradient)"/>
    
    <!-- Wallet Inner Shadow -->
    <rect x="-200" y="-140" width="400" height="80" rx="24" ry="24" fill="rgba(0, 0, 0, 0.03)"/>
    
    <!-- Card Slot Indicator -->
    <rect x="-180" y="-60" width="360" height="20" rx="10" ry="10" fill="#E5E7EB"/>
    
    <!-- Checkmark (Smart Expense Tracking) -->
    <g transform="translate(0, 40)">
      <!-- Checkmark Circle -->
      <circle cx="0" cy="0" r="50" fill="#10B981"/>
      <!-- Checkmark Symbol -->
      <path d="M -20 0 L -8 12 L 20 -12" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Decorative Lines (Receipt/Transaction Lines) -->
    <line x1="-160" y1="-100" x2="160" y2="-100" stroke="#4A90E2" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="-160" y1="-80" x2="100" y2="-80" stroke="#4A90E2" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
  </g>
  
  <!-- Optional: Small Receipt Icon on Bottom Right -->
  <g transform="translate(700, 700)" opacity="0.2">
    <rect x="-30" y="-40" width="60" height="80" rx="4" ry="4" fill="#FFFFFF"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#4A90E2" stroke-width="2"/>
    <line x1="-20" y1="0" x2="15" y2="0" stroke="#4A90E2" stroke-width="2"/>
    <line x1="-20" y1="20" x2="10" y2="20" stroke="#4A90E2" stroke-width="2"/>
  </g>
</svg>

